<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test</title>
</head>
<body>
    <h1>JavaScript Debug Test</h1>
    <input type="text" id="testInput" placeholder="Test input">
    <button onclick="testFunction()">Test Button</button>
    <div id="result"></div>

    <script>
        function testFunction() {
            console.log('Test function called');
            const input = document.getElementById('testInput').value;
            console.log('Input value:', input);
            document.getElementById('result').innerHTML = 'Test successful: ' + input;
            
            // API test
            fetch('http://localhost:4000/health')
            .then(response => response.text())
            .then(data => {
                console.log('API response:', data);
                document.getElementById('result').innerHTML += '<br>API test: ' + data;
            })
            .catch(error => {
                console.error('API error:', error);
                document.getElementById('result').innerHTML += '<br>API error: ' + error.message;
            });
        }
    </script>
</body>
</html>
